<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculos Diversos</title>
    <style>
        body { font: 12pt Arial; }
        button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Cálculos Diversos</h1>
    <p>Escolha o cálculo que deseja efetuar.</p>
    <h2>Física</h2>
    <button onclick="Distância()">Distância</button>
    <section id="Distância">
        <p>Resultado:</p>
    </section>
    <button onclick="Tempo()">Tempo</button>
    <section id="Tempo">
        <p>Resultado:</p>
    </section>
    <button onclick="Velocidade()">Velocidade</button>
    <section id="Velocidade">
        <p>Resultado:</p>
    </section>
    <h2>Matemática</h2>
    <button onclick="Hipotenusa()">Hipotenusa</button>
    <section id="Hipotenusa">
        <p>Resultado:</p>
    </section>
    <button onclick="Porcentagem()">Porcentagem</button>
    <section id="Porcentagem">
        <p>Resultado:</p>
    </section>
    <button onclick="ÁreaCírculo()">Área do Círculo</button>
    <section id="ÁreaCírculo">
        <p>Resultado:</p>
    </section>
<Script>
    function Distância() {
        let v = Number(window.prompt('Digite o valor da velocidade:'))
        let t = Number(window.prompt('Digite o valor do tempo:'))
        D = v*t
        let Distância = document.querySelector('section#Distância')
        Distância.innerHTML += `<p>A distância corresponde a ${D}.</p>`
    }
    function Tempo(){
        let D = Number(window.prompt('Digite o valor da distância:'))
        let v = Number(window.prompt('Digite o valor da velocidade:'))
        let t = D/v
        let Tempo = document.querySelector('section#Tempo')
        Tempo.innerHTML +=`<p>O tempo corresponde a ${t}.</p>`
    }
    function Velocidade(){
        let D = Number(window.prompt('Digite o valor da distância:'))
        let t = Number(window.prompt('Digite o valor do tempo:'))
        let v = D/t
        let Velocidade = document.querySelector('section#Velocidade')
        Velocidade.innerHTML +=`<p>A velocidade corresponde a ${v}.</p>`
    }
    function Hipotenusa(){
        let c1 = Number(window.prompt('Primeiro cateto:'))
        let c2 = Number(window.prompt('Segundo cateto:'))
        let H = Number(Math.sqrt((c1**2)+(c2**2)))
        let Hipotenusa = document.querySelector('section#Hipotenusa')
        Hipotenusa.innerHTML +=`<p>Hipotenusa: ${H}.</p>`  
    }
    function Porcentagem(){
        let n1 = Number(window.prompt('Digite o número:'))
        let n2 = Number(window.prompt('Digite a porcentagem desejada:'))
        let R = n2*n1/100  
        let Porcentagem = document.querySelector('section#Porcentagem')
        Porcentagem.innerHTML +=`<p>O resultado é: ${R}.</p>`
    }     
    function ÁreaCírculo(){
        let r = Number(window.prompt('Digite o valor do raio:'))
        A = r**2*3.14
        let ÁreaCírculo = document.querySelector('section#ÁreaCírculo')
        ÁreaCírculo.innerHTML +=`<p>A área é ${A}.</p>`
    } 
</Script>
</body>
</html>
